<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>SitoWeb</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100vh;
            width: 100%;
            font-family: Arial, sans-serif;
            background-color: white;
            color: black;
            position: relative;
        }

        header, footer {
            width: 100%;
            background-color: #87CEEB; /* AZZURRO */
            height: 50px;
            display: flex;
            align-items: center;
            padding: 0 20px;
        }

        header img {
            height: 40px;
            width: auto;
        }

        .side-bar {
            position: fixed;
            top: 0;
            bottom: 0;
            width: 20px;
            background-color: #87CEEB; /* AZZURRO */
            z-index: 1;
        }

        .left-bar {
            left: 0;
        }

        .right-bar {
            right: 0;
        }

        #contenitore {
            position: relative;
            width: 100%;
            height: calc(100vh - 100px); /* Altezza disponibile tolte header/footer */
            background-color: ghostwhite;
            display: flex;
            flex-direction: column;
            text-align: center;
            z-index: 2;
            padding-left: 20px;
            padding-right: 20px;
            overflow-y: auto;
        }

        ul.nav_menu {
            list-style: none;
            display: flex;
            justify-content: center;
            font-size: 20px;
            padding: 10px 0;
        }

        ul.nav_menu li {
            margin: 0 20px;
        }

        ul.nav_menu li a {
            display: block;
            padding: 10px 20px;
            color: black;
            text-decoration: none;
            background-color: transparent;
            transition: background-color 0.3s;
            border-radius: 6px;
        }

        ul.nav_menu li a:hover {
            background-color: #6bbbe0; /* Azzurro pi√π scuro per hover */
        }

        #welcomeDiv {
            background-color: white;
            padding: 15%;
        }

        #welcomeDiv h1 {
            font-size: 30px;
            color: #87CEEB;
            margin: 5px 0;
        }

        #welcomeDiv h2 {
            font-size: 40px;
            color: #87CEEB;
            margin-top: 10px;
        }

       
        

        #copyrightDiv {
            background-color: #87CEEB;
            color: black;
            text-align: center;
            padding: 10px;
        }

        footer p {
            background-color: #87CEEB;
            margin: auto;
            width: 100%;
            text-align: center;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <!-- Riga verticale sinistra -->
    <div class="side-bar left-bar"></div>

    <!-- Riga orizzontale superiore con logo -->
    <header>
        <img src="IMG/logoagesci.png" alt="Logo AGESCI">
    </header>

    <!-- Contenitore a tutta pagina -->
    <div id="contenitore">
        <nav>
            <ul class="nav_menu">
                <li><a href="volontariato.html">Contatti Volontariato</a></li>
                <li><a href="chisiamo.html">Chi siamo</a></li> <!-- NUOVO BOTTONE -->
                <li><a href="interviste.html">Interviste</a></li>
            </ul>
        </nav>
        
        <div id="welcomeDiv">
            <h1>Il clan Cagliari 9 e Selargius 1 presenta:</h1>
            <h2>Superare gli ostacoli</h2>
        </div>

       
        
        <div id="copyrightDiv">
            <p>&copy; 2025 Clan Cagliari 9 e Selargius 1</p>
        </div>
    </div>

    <!-- Riga verticale destra -->
    <div class="side-bar right-bar"></div>

</body>
</html>
