        body {

            display: flex;

            min-height: 100vh;

        .form-container {
            background-color: ghostwhite;

        form label {

        }

            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        form button {
            margin-top: 20px;
            padding: 12px;
            width: 100%;
            background-color: royalblue;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }

        form button:hover {
            background-color: midnightblue;
        }

        .back-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #fff;
            color: #000;
            border: 2px solid #000;
            padding: 10px 20px;
            border-radius: 10px;
            font-weight: bold;
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s;
        }

        .back-button:hover {
            background-color: #000;
            color: #fff;
        }
    </style>
</head>
